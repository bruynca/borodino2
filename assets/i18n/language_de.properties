mobileassualthelp=√úberrennen\n\n\Klicken Sie im Fenster ‚Äû√úberlaufene Einheitenauswahl‚Äú mit der linken Maustaste, um Einheiten f√ºr die √úberrennen auszuw√§hlen.\nDie Kampfergebnistabelle und die Kampfanzeige werden aktualisiert.\nKlicken Sie zum Starten mit der linken Maustaste auf die OK-Symbolschaltfl√§che im Fenster.\nDie Einheiten werden einr√ºcken Position f√ºr den Angriff.\nDie W√ºrfel werden geworfen und die Kampfergebnisse werden angezeigt.\nKlicken Sie auf die Kampfanzeige, um fortzufahren
