\n\nDer deutsche Spieler muss alle Einheiten der 2. Panzerdivision ¸ber eine Straﬂe auf der Westseite der Karte verlassen.\n\nDie Ausgangspunkte m¸ssen bis zum Ende des Spiels vorhanden sein.\n\n Andernfalls die Alliierten Gewinnen.\n\nDas Spiel endet in der letzten Phase von Spielrunde 8, am 23. Dezember.
