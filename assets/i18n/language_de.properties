ALLIED_BARRAGE_ATTACK=US-Offensiv-Artilley-Aufkl√§rungsphase\n\nZieleinheiten f√ºr offensives Sperrfeuer.\n\nKlicken Sie mit der linken Maustaste auf das Entfernungsmesser-Symbol, um ein Sperrfeuer zu erstellen.\nKlicken Sie im Sperrfeuer-Fenster mit der linken Maustaste auf eine Einheit, die Sie ein- oder ausschlie√üen m√∂chten.\nWenn Sie fertig sind, klicken Sie mit der linken Maustaste auf Klicken Sie auf das OK-Symbol, um ein Sperrfeuer zu erstellen.\nUm das Fenster abzubrechen, klicken Sie mit der linken Maustaste au√üerhalb des Fensters.\nUm ein Sperrfeuer abzubrechen, klicken Sie mit der linken Maustaste auf das Sperrfeuer-Symbol.\nAircarft kann in Sperrfeuer einbezogen werden
