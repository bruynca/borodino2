cardselection=W√§hlen Sie Karten aus, die Sie f√ºr dieses Spiel spielen m√∂chten.\n\nKlicken Sie mit der linken Maustaste auf eine verf√ºgbare Karte, um sie Ihrer Hand hinzuzuf√ºgen.\nKlicken Sie mit der linken Maustaste auf eine Karte in Ihrer Hand, um die Auswahl aufzuheben.\nEinige Karten k√∂nnen mehr als einmal ausgew√§hlt werden.\nSchlie√üen Sie das Fenster um die Kartenauswahl zu beenden.
2ndpanzerhalts=Nach dem Ausspielen dieser Karte wird der Bewegungsfaktor aller Einheiten der 2. Panzerdivision\n auf 2 reduziert.\n Dieser Effekt h√§lt nur 1 Runde an.\n Diese Karte wird beim Ausspielen aus der Hand entfernt.\n\n Die 2. Panzerdivision wurde durch aggressive Aktionen der M18 Hellcats des Teams Desobry der 10. Panzerdivision aufgehalten. Ihre F√§higkeit, sich mit hoher Geschwindigkeit fortzubewegen und abzufangen, f√ºhrte dazu, dass die Panzerdivision anhielt und sich neu gruppierte.
hooufgas=Nach dem Ausspielen dieser Karte kann der deutsche Spieler \ndie Stadt Houffalize als Versorgungsquelle nutzen.\n Diese Karte kann nur gespielt werden, wenn die Deutschen in der Stadt sind,\n oder als letzte durch die Stadt gegangen sind.\n Wenn die Amerikaner Erobere Houffalize zur√ºck, dann ist es kein Versorgungslager f√ºr die Deutschen mehr.\n Diese Karte wird aus der Hand entfernt, wenn sie gespielt wird.\n\n Die Amerikaner hatten bei Houffalize ein Versorgungslager angelegt,\n um sich auf die n√§chste Phase ihrer Operationen vorzubereiten.
moreammo=Nach dem Ausspielen dieser Karte ist der deutsche Spieler nicht\n auf die Verwendung von Artilleriemunition beschr√§nkt.\n Die Deutschen k√∂nnen jetzt in beiden Bombardierungsphasen des Spiels schie√üen.\n Die normalen Versorgungsregeln sind weiterhin in Kraft.\n Dieser Effekt h√§lt bis zum Ende an das Spiel.\n Diese Karte wird aus der Hand entfernt, wenn sie gespielt wird.\n\n Die deutsche Armee rationierte die Artillerie w√§hrend der eigentlichen Ardennenoffensive.
szorney1=Nach dem Ausspielen dieser Karte stoppt der deutsche Spieler jede von den Amerikanern in diesem Zug ausgespielte Karte mit zerst√∂rten Br√ºcken.\n Der Amerikaner kann keine Br√ºcke zum Zerst√∂ren ausw√§hlen.\n Diese Karte wird beim Ausspielen aus der Hand entfernt.\n\ n Die Operation Greif war eine Spezialoperation\n unter der F√ºhrung des Waffen-SS-Kommandos Otto Skorzeny\n w√§hrend der Ardennenoffensive im Zweiten Weltkrieg.\n Mit deutschen Soldaten in amerikanischen Uniformen\n wurde versucht, die Zerst√∂rung von Br√ºcken zu sabotieren.
szorney2=Nach dem Ausspielen dieser Karte haben alle Kreuzungen f√ºr Stra√üen und Wege\n f√ºr den amerikanischen Spieler eine Bewegungsfreiheit von 4. \n Diese Karte wird aus der Hand entfernt, wenn sie gespielt wird.\n Dieser Effekt h√§lt nur 1 Runde lang an.\n\n Operation Greif war eine Spezialoperation,\n die vom Waffen-SS-Kommando Otto Skorzeny\n w√§hrend der Ardennenoffensive kommandiert wurde im Zweiten Weltkrieg.\n Mit deutschen Soldaten in amerikanischen Uniformen\n wurde versucht, die Stra√üenbeschilderung im Ardennen-Stra√üennetz zu √§ndern.
2ndpanzerloses2units=Nach dem Ausspielen dieser Karte muss der deutsche Spieler oder die KI\n 2 Einheiten der 2. Panzerdivision ausw√§hlen, um die Karte zu verlassen.\n Diese Einheiten gelten aufgrund der Siegbedingungen als verlassen.\n Diese Karte wird beim Ausspielen aus der Hand entfernt.\n Diese Karte kann erst nach Runde 3 gespielt werden.\n\n Die 2. Panzerdivision hatte einen strengen Zeitplan f√ºr die √úberquerung der Maas.\n Sie durfte nicht in Operationen zur R√§umung von Bastogne verwickelt werden.
blownbridge=Nach dem Ausspielen dieser Karte w√§hlt der amerikanische Spieler oder die KI eines der hervorgehobenen Br√ºckenfelder zum Sprengen aus.\n Bei der Auswahl wird die Br√ºcke zerst√∂rt und das Gel√§nde wird f√ºr dieses Feld zum Flussufer.\n Diese Karte wird beim Ausspielen aus der Hand entfernt.\n Einmal Eine Br√ºcke wurde ausgew√§hlt und kann nicht ein zweites Mal gesprengt werden\n in F√§llen, in denen sie repariert oder durch Duplizit√§t gerettet wird.\n Die Br√ºckenauswahl umfasst nur Br√ºcken, die die Deutschen nicht √ºberquert haben.
