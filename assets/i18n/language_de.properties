fritz1=Nach dem Ausspielen dieser Karte wird der Bewegungsfaktor aller Einheiten der Panzer-Lehr-Division\n auf 2 reduziert.\n Dieser Effekt h√§lt nur 1 Runde an.\n Diese Karte wird beim Ausspielen aus der Hand entfernt.\n\n General Fritz Bayerlein, Kommandeur der Lehr-Division\n verbrachte den gr√∂√üten Teil eines entscheidenden Tages in der Anfangsphase der Ardennenoffensive damit, sich mit einer sch√∂nen amerikanischen Krankenschwester zu ‚Äûtr√∂deln‚Äú, die seine M√§nner in einem Feldlazarett gefangen genommen hatten.\n Dies f√ºhrte zu L√§hmungen einen Tag lang in seiner Einheit.
prayforweather=Nach dem Ausspielen dieser Karte erh√§lt der amerikanische Spieler 5 Luftpunkte, die er in diesem Zug verwenden kann.\n Die Luftpunkte k√∂nnen wie im regul√§ren Spiel verwendet werden.\n Diese Karte wird beim Ausspielen aus der Hand entfernt.\n Das Ausspielen der Karte hat keine Auswirkungen das Wetter f√ºr diese oder die folgenden Runden.\n\n General Patton, Kommandeur der Dritten Amerikanischen Armee,\n befahl seinem Kaplan, ein Gebet f√ºr gutes Wetter zu verfassen.\n\‚ÄûIch habe es satt, dass diese Soldaten gegen Schlamm k√§mpfen m√ºssen und √úberschwemmungen sowie Deutsche.\n Sehen Sie, ob wir Gott nicht dazu bringen k√∂nnen, auf unserer Seite zu wirken‚Äú, sagte er.
