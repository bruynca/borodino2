2ndpanzerhalts=Despu√©s de jugar esta carta, todas las unidades de la Segunda Divisi√≥n Panzer\n tienen su factor de movimiento reducido a 2.\n Este efecto dura solo 1 turno.\n Esta carta se retira de la mano cuando se juega.\n\n La 2.¬™ Divisi√≥n Panzer fue detenido por las acciones agresivas de los M18 \n Hellcats del Equipo Desobry de la 10.¬™ Divisi√≥n Blindada.\n Su capacidad para viajar a alta velocidad e interceptar \n hizo que la Divisi√≥n Panzer se detuviera y se reagrupara.
hooufgas=Despu√©s de jugar esta carta, el jugador alem√°n puede usar \nla ciudad de Houffalize como fuente de suministro.\n Esta carta solo se puede jugar si los alemanes est√°n dentro,\n o fueron los √∫ltimos en pasar por la ciudad.\n Si los estadounidenses recapturar Houffalize, entonces deja de ser un dep√≥sito de suministros para los alemanes.\n Esta carta se elimina de la mano cuando se juega.\n\n Los estadounidenses hab√≠an creado un dep√≥sito de suministros en Houffalize\n para prepararse para la siguiente etapa de sus operaciones.
moreammo=Despu√©s de jugar esta carta, el jugador alem√°n no est√°\n restringido en el uso de munici√≥n de artiller√≠a.\n Los alemanes ahora pueden disparar en ambas fases de bombardeo del juego.\n Las reglas normales de suministro siguen vigentes.\n Este efecto dura hasta el final de el juego.\n Esta carta se retira de la mano cuando se juega.\n\n El ej√©rcito alem√°n racion√≥ la artiller√≠a durante la Batalla de las Ardenas.
szorney1=Despu√©s de jugar esta carta, el jugador alem√°n detiene cualquier\n carta de puente volada jugada por los estadounidenses este turno.\n El estadounidense no puede elegir un puente para destruir.\n Esta carta se retira de la mano cuando se juega.\n\ n La Operaci√≥n Greif fue una operaci√≥n especial\n comandada por el comando de las Waffen-SS Otto Skorzeny\n durante la Batalla de las Ardenas en la Segunda Guerra Mundial.\n Usando soldados alemanes vestidos con uniformes estadounidenses\n intent√≥ sabotear la destrucci√≥n de puentes.
szorney2=Despu√©s de jugar esta carta, todos los cruces de caminos y caminos\n tienen una capacidad de movimiento de 4 para el jugador americano. \n Esta carta se retira de la mano cuando se juega.\n Este efecto solo dura 1 turno.\n\n La Operaci√≥n Greif fue una operaci√≥n especial\n comandada por el comando de las Waffen-SS Otto Skorzeny\n durante la Batalla de las Ardenas en la Segunda Guerra Mundial.\n Usando soldados alemanes vestidos con uniformes estadounidenses\n intent√≥ cambiar la se√±alizaci√≥n vial en la red de carreteras de las Ardenas.
