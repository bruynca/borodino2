prayforweather=Despu√©s de jugar esta carta, el jugador estadounidense recibe 5 Air Points para usar ese turno.\n Los Air Points se pueden usar como en el juego regular.\n Esta carta se retira de la mano cuando se juega.\n Jugar la Carta no afecta el clima para este o los siguientes turnos.\n\n El general Patton, comandante del Tercer Ej√©rcito estadounidense,\n orden√≥ a su capell√°n que creara una oraci√≥n por el buen tiempo.\n\"Estoy cansado de que estos soldados tengan que luchar contra el barro y las inundaciones, as√≠ como los alemanes.\n Veamos si no podemos hacer que Dios trabaje de nuestro lado\", dijo.
