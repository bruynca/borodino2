movementphasehelptitle=Movement Phase: Advance Your Forces!
movementphasehelp=  It's time to maneuver, Commander. During this Movement Phase,\
  \all units belonging to your side and not in enemy Zones of Control are ready for action.\n\
  \Units activated by their officers can now move into enemy ZOC,\
  \ opening up new strategic possibilities.\n\
  \Units not activated can move but not enter into enemy ZOC.\n\
  \Activated unit will have a small yellow star between combat and movement factor on the counter.\n\n\
  \*** Initiating Movement: To move a unit, simply left-click on its counter.\n\
  \ The selected unit will be highlighted, and its potential destination hexes will illuminated.\n\
  -------------------Yellow highlights indicate regular movement paths.\n\
  -------------------Blue highlights signify available March Mode movement paths.\n\n\
  March Mode Conditions:   Remember,March Mode is only available\
  \ if all hexes along the desired path \nare clear of both friendly and enemy units,\
  \ and their respective ZOCs.\n\n\
  *** Executing a Move: Left-click on a highlighted destination hex to send your selected unit there.\n\
  *** Canceling a Move: Left-click on a Non highlighted destination hex to cancel the operation.\n\
  \Once the move is complete, the unit's counter will appear shaded.\n This indicates it has used its movement for the turn.\n\n\
  *** Moving Multiple Units: You can continue to select and move other units until all your forces are positioned as desired.\n\n\
  *** Proceeding to the Next Phase: When you're satisfied with your movements,\n\
  \click the Next Phase button located at the bottom-left of the screen.\n\
  Warning: If you attempt to advance the phase before all your units have moved,\n\
  \a warning message will appear to ensure you haven't overlooked any strategic deployments.\n\n\
  \ Mastering unit movement is crucial for battlefield success. Position your forces wisely!
