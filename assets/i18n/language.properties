event3=German Belgium border Dec 16th 1944 Operation Wacht am Rhien \n\nThe Germans have started their last ditch counteroffensive through the Ardennes.\nThe goal was take the port of Antwerp and the isolate the British Armies north of the Meuse River.\nHitler thought that success would bring discord between the Allies and the possibility of a separate peace\nallowing the Germans to concentrate on the Soviets.\n\nThe 47th Panzer Corp, part of General der Panzertruppen Hasso von Manteuffelï¿½s 5th Panzer Army\nis to take the vital Crossroads of Bastogne and Wiltz to capture the road network\nfor the next step to the Meuse River.\n\nStrategic surprise is complete and the US units are unaware.\nOpposing them is the US 28th Infantry Division with elements of the 9th Armor division.\nThey are spread out on a thin defensive line on the German Border.\
\n\nThe German player must exit all units of the Second Panzer Division and\n\n five of the seven units of the Panzer Lehr Division  through a road on the West side of the map.\n\nThe exit points must be in supply by the end of the game.\n\n Otherwise the Allies Win.\n\nThe game ends on the last phase of Game turn 9, December 24th.     
